<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Masters Timer</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <form id="add-player">
    <label for="player-name">Player Name:</label>
    <input type="text" id="player-name" name="player-name" required>
    <br>
    <label for="player-time">Player Time:</label>
    <input type="number" min="0" max="15" step="1" id="player-time-minutes" name="player-time-minutes" placeholder="00">
    <label>:</label>
    <input type="number" min="0" max="59" step="1" id="player-time-seconds" name="player-time-seconds" placeholder="00">
    <label>:</label>
    <input type="number" min="0" max="99" step="1" id="player-time-subseconds" name="player-time-subseconds"
      placeholder="00">
    <br>
    <button type="submit" id="add-button">Add Player</button>
    <button type="reset" id="reset-button">Reset Form</button>
    <br> 
    <br>
    <div id="preset-container">
      <label for="preset-list">Presets:</label>
      <select id="preset-list">
          <option value="" selected>---</option>
      </select>
      <button id="add-all-button" type="button">Add All</button>
  </div>
  
  </form>
  <br>
  <button id="countdown-button" type="button">Start</button> 
  <label for="confirm-stop">Require confirm on stop</label>
  <input type="checkbox" id="confirm-stop" name="confirm-stop">
  <br>
  <label>Time since start:</label>
  <label id="global-timer">00:00.00</label>
  <br>
  <table id="masters-table">
  </table>
  <br>
  <label>Inactive players</label>
  <table id="inactive-table"></table>
  <br>
  <label>Countdown cheat sheet:</label>
  <table id="countdown-cheat-sheet">
    <tr>
      <th>Number</th>
      <th>Japanese</th>
      <th>Pronunciation</th>
    </tr>
    <tr>
      <td>10</td>
      <td>じゅう</td>
      <td>Jū</td>
    </tr>
    <tr>
      <td>9</td>
      <td>きゅう</td>
      <td>Kyū</td>
    </tr>
    <tr>
      <td>8</td>
      <td>はち</td>
      <td>Hachi</td>
    </tr>
    <tr>
      <td>7</td>
      <td>なな</td>
      <td>Nana</td>
    </tr>
    <tr>
      <td>6</td>
      <td>ろく</td>
      <td>Roku</td>
    </tr>
    <tr>
      <td>5</td>
      <td>ご</td>
      <td>Go</td>
    </tr>
    <tr>
      <td>4</td>
      <td>よん</td>
      <td>Yon</td>
    </tr>
    <tr>
      <td>3</td>
      <td>さん</td>
      <td>San</td>
    </tr>
    <tr>
      <td>2</td>
      <td>に</td>
      <td>Ni</td>
    </tr>
    <tr>
      <td>1</td>
      <td>いち</td>
      <td>Ichi</td>
    </tr>
    <tr>
      <td>Start!</td>
      <td>スタート!</td>
      <td>Sutāto!</td>
    </tr>
  </table>
  <script src="masters.js"></script>
</body>

</html>
